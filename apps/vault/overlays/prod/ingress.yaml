# HashiCorp Vault Ingress 配置
# 为 Vault 提供外部 HTTPS 访问
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-ingress
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: vault-system
  annotations:
    # TLS 证书配置
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Traefik 特定配置
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    
    # 安全头配置
    traefik.ingress.kubernetes.io/router.middlewares: vault-security-headers@kubernetescrd
    
    # 超时配置（Vault 操作可能需要较长时间）
    traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
    traefik.ingress.kubernetes.io/service.sticky.cookie.name: "vault-session"
    
    # 描述
    kubernetes.io/ingress.description: "HashiCorp Vault Web UI and API access"
spec:
  ingressClassName: traefik
  rules:
    - host: "vault.liuovo.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vault
                port:
                  number: 8200
  tls:
    - hosts:
        - "vault.liuovo.com"
      secretName: vault-tls

---
# Traefik 中间件 - 安全头配置
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: vault-security-headers
  namespace: vault
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/component: middleware
    app.kubernetes.io/part-of: vault-system
spec:
  headers:
    # 安全头配置
    customRequestHeaders:
      X-Forwarded-Proto: "https"
    customResponseHeaders:
      X-Content-Type-Options: "nosniff"
      X-Frame-Options: "DENY"
      X-XSS-Protection: "1; mode=block"
      Referrer-Policy: "strict-origin-when-cross-origin"
      Strict-Transport-Security: "max-age=31536000; includeSubDomains"
    # 内容安全策略
    contentSecurityPolicy: "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'"
