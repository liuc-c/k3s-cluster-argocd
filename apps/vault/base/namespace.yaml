# HashiCorp Vault 命名空间定义
# 为 Vault 提供独立的命名空间，确保安全隔离
apiVersion: v1
kind: Namespace
metadata:
  name: vault
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/component: namespace
    app.kubernetes.io/part-of: vault-system
    security.kubernetes.io/isolation: strict
  annotations:
    vault.hashicorp.com/namespace: "vault"
    description: "HashiCorp Vault 密钥管理服务命名空间"
