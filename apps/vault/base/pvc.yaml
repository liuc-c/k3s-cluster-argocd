# HashiCorp Vault 持久化存储声明
# 用于存储 Vault 数据，包括密钥、配置和审计日志
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-data-pvc
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: vault-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi  # Vault 需要更多存储空间用于密钥和审计日志
  # 可选：指定存储类
  # storageClassName: "fast-ssd"
