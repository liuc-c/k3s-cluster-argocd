# HashiCorp Vault Service 定义
# 为 Vault 提供集群内部和外部访问
apiVersion: v1
kind: Service
metadata:
  name: vault
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: vault-system
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"  # 如果在 AWS 上运行
spec:
  selector:
    app: vault
  ports:
    - name: http
      protocol: TCP
      port: 8200
      targetPort: http
    - name: cluster
      protocol: TCP
      port: 8201
      targetPort: cluster
  type: ClusterIP
