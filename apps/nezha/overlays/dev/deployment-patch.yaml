# 哪吒面板开发环境部署补丁
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nezha-dashboard
spec:
  template:
    spec:
      containers:
        - name: nezha-dashboard
          # 开发环境环境变量
          env:
            - name: TZ
              value: "Asia/Shanghai"
            - name: DEBUG
              value: "true"  # 开发环境启用调试模式
          # 开发环境使用较小的资源配置
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # 开发环境健康检查配置（更快的响应）
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
