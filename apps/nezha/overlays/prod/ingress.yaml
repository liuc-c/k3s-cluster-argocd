# 哪吒面板生产环境 Ingress 配置
# 配置两个域名：nezha.liuovo.com（CDN公开访问）和 nezha-agent.liuovo.com（Agent通信）
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nezha-dashboard-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  rules:
    # 公开访问域名 - 用于 Web UI 访问（支持 CDN）
    - host: "nezha.liuovo.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nezha-dashboard
                port:
                  number: 8008
    # Agent 通信域名 - 用于 Agent 数据上报（不使用 CDN）
    - host: "nezha-agent.liuovo.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nezha-dashboard
                port:
                  number: 8008
  tls:
    - hosts:
        - "nezha.liuovo.com"
        - "nezha-agent.liuovo.com"
      secretName: nezha-dashboard-tls
