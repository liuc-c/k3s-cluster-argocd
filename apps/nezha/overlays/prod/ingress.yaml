# 哪吒面板生产环境 Ingress 配置
# 处理 Web UI 访问，同时为两个域名申请 TLS 证书
# Agent gRPC 通信由 IngressRoute 处理，但复用此处申请的证书
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nezha-dashboard-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  rules:
    # 公开访问域名 - 用于 Web UI 访问（支持 CDN）
    - host: "nezha.liuovo.com"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nezha-dashboard
                port:
                  number: 8008
  tls:
    - hosts:
        - "nezha.liuovo.com"
        - "nezha-agent.liuovo.com"  # 同时为 Agent 域名申请证书
      secretName: nezha-dashboard-tls
