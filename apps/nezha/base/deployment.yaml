# 哪吒面板核心部署文件
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nezha-dashboard
  labels:
    app: nezha-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nezha-dashboard
  template:
    metadata:
      labels:
        app: nezha-dashboard
    spec:
      containers:
        - name: nezha-dashboard
          image: ghcr.io/nezhahq/nezha:latest
          ports:
            - containerPort: 8008
          volumeMounts:
            - name: data
              mountPath: /dashboard/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: nezha-data-pvc
