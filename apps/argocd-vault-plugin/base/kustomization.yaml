# ArgoCD Vault Plugin 基础配置 Kustomization
# 定义 ArgoCD Vault Plugin 集成的所有基础资源
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: argocd-vault-plugin-base
  annotations:
    config.kubernetes.io/local-config: "true"

resources:
  - argocd-vault-rbac.yaml
  - vault-auth-config.yaml

# 配置补丁
patches:
  # ArgoCD ConfigMap 补丁
  - path: argocd-cm-patch.yaml
    target:
      kind: ConfigMap
      name: argocd-cm
      namespace: argocd
  
  # ArgoCD Repo Server 补丁
  - path: argocd-repo-server-patch.yaml
    target:
      kind: Deployment
      name: argocd-repo-server
      namespace: argocd

# 通用标签
commonLabels:
  app.kubernetes.io/name: argocd-vault-plugin
  app.kubernetes.io/instance: argocd-vault-plugin
  app.kubernetes.io/version: "1.18.1"
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: argocd

# 通用注解
commonAnnotations:
  vault.hashicorp.com/managed-by: "kustomize"
  argocd.argoproj.io/vault-plugin: "enabled"
  config.kubernetes.io/origin: "argocd-vault-plugin-base"
